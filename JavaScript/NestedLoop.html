<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let index = 1; index <=100; index=index+10) {
           for (b=index;b<index+10;b++) {
            document.write(b);
            
           }
           document.write("<br>");
            
        }
    </script>
</body>
</html>
